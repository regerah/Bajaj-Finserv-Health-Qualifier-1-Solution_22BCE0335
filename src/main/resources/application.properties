# Application Configuration
spring.application.name=bajaj-finserv-project

# Logging Configuration
logging.level.com.example.bajaj=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Server Configuration (not needed for this app but good practice)
server.port=8080

# Disable Spring Boot banner for cleaner output
spring.main.banner-mode=off

# Application will shut down after CommandLineRunner completes
spring.main.web-application-type=none
